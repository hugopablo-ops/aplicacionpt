<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Progreso</title>
</head>
<body>
    <h1>Registro Semanal</h1>
    
    <form action="/subir" method="POST" enctype="multipart/form-data">
        
        <p>Peso (kg): <input type="number" name="peso" step="0.1" required></p>
        
        <p>Foto: <input type="file" name="foto" required></p>
        
        <button type="submit">Guardar Foto</button>
    
    </form>
</body>
</html>
